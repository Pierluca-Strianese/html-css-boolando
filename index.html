<html lang="it">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="menu">
                    <a href="#"> Donna </a>
                    <a href="#"> Uomo </a>
                    <a href="#"> Bambini </a>

                <div class="logo">

                    </div>
                    <section class="description">
                        <div class="marca"> Levi's</div>
                        <div class="nome">Relaxed Fit TEE unisex</div>
                        <div class="prezzo"> 14,99€ </div>
                        <div class="vecchio-prezzo"> 29,99€ </div>
                    </section>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <div class="heart"></div>
                </div>
                <div class="description">
                    <div class="sconto"></div>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <div class="heart"></div>
                </div>
                <div class="description">

                </div>
            </div>

            <div class="card">
                <div class="image">
                    <div class="heart"></div>
                </div>
                <div class="description">

                </div>
            </div>

            <div class="card">
                <div class="image">
                    <div class="heart"></div>
                </div>
                <div class="description">
                    <div class="sconto"></div>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <div class="heart"></div>
                </div>
                <div class="description">
                    <div class="sconto"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <nav class="link-bottom"> 
                <div> Booleando s.r.l.</div>
                <section>
                    <a href="#"> Informazioni legali </a>
                    <a href="#"> Informativa sulla privacy</a>
                    <a href="#"> Diritto di recesso </a>
                </section>
            </nav>
            <div class="social"> 
                <div style="font-size: 12px;"> Trovaci anche su </div>
                <section> 
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                </section>
            </div>
        </div>
